<!DOCTYPE html>
<html>
    <head>
        <script>
            let qs = {{ questions| tojson}}
        </script>
        <style> 
            @font-face {
                font-family: mainFont;
                src: url("static/CMLBBLOCK.TTF") format("opentype");
            }
            .center {
                text-align: center !important;
                align-content: center;
            }

            .font {
                font-family: mainFont;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"crossorigin="anonymous">
        <script type="module" src="../static/play.js"></script>
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body>
        <div class="row small-height noPadMargin">
            <h3 id="question"></h3>
        </div>
        <div class="row ninety noPadMargin">
            <div id="player_col_1" class="col player-panel noPadMargin">
                <img class="abs width ninety ccrop" id="player_img_1">
                <div class="abs width ninety">
                    <h1 class="box" id="player_text_1"></h1>
                </div>
                
            </div>
            <div id="player_col_2" class="col player-panel noPadMargin">
                <img class="abs width ninety ccrop" id="player_img_2">
                <div class="abs width ninety">
                    <h1 class="box" id="player_text_2"></h1>
                </div>
                
            </div>
        </div>
        <div class="row ninety hack">
            <div id="front_1" class="col player-panel noPadMargin">
            </div>
            <div id="front_2" class="col player-panel noPadMargin">
            </div>
        </div>
        <div class="row small-height noPadMargin bottom white">
            <h2 id="score">Score: 0</h2>
        </div>
        <div class="abs row noPadMargin credit">
            <h6>Photos and Data Courtesy of Baseball Reference</h6>
        </div>
        <div id="outs" class="row small-height noPadMargin bottom white right">
            <div class="outs">
                <h2>Outs:</h2>
                <span id="out_1" class="dot"></span>
                <span id="out_2" class="dot"></span>
                <span id="out_3" class="dot"></span>
              </div>
        </div>
    </body>
</html>
